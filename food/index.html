<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.min.css">
    <title>Recipe App</title>
</head>

<body>
    <div class="mobile-container">
        <header>
            <input type="text" placeholder="Tìm kiếm" id="search-item">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </header>

        <div class="fav-container">
            <h3 class="contaner-titel">Favorite Meals</h3>
            <ul class="fav-meals" id="fav-meals">
            </ul>
        </div>

        <div class="meals" id="meals">
        </div>
    </div>

    <div class="popup-container hidden " id="meal-popup">
        <div class="popup">
            <button id="close-popup" class="close-popup"><i class="fa-solid fa-xmark"></i></button>

            
            <div class="meal-info" id="meal-info">
                
            </div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
