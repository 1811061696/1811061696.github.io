<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>sử lý báo lỗi</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Nguyễn Quang Thành" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="avatar" class="form-label">ảnh đại diện</label>
            <input id="avatar" name="avatar"  type="file" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Tinh/Thành phố</label>
            <select id="province" name="province" class="form-control">
                <option value="">--Chọn Tỉnh/Thành Phố--</option>
                <option value="hni">Hà Nội</option>
                <option value="hpg">Hải Phòng</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password_confirmation" class="form-label">Giới tính</label>
              <ul class="sex_list">
                <li class="sex-item">
                  <input  name="gender"  type="radio" value="male" class="form-control">
                  <p class="sex-text">Nam</p>
                </li>
                <li class="sex-item">
                  <input  name="gender"  type="radio" value="female" class="form-control">
                  <p class="sex-text">nữ</p>
                </li>
                <li class="sex-item">
                  <input  name="gender"  type="radio" value="orther" class="form-control">
                  <p class="sex-text">Khác</p>
                </li>
              </ul>
              <span class="form-message"></span>
          </div>


          <div class="form-group">
            <label for="password_confirmation" class="form-label">Sở thích</label>
              <ul class="sex_list">
                <li class="sex-item">
                  <input  name="interests"  type="checkbox" value="play game" class="form-control">
                  <p class="sex-text">Chơi game</p>
                </li>
                <li class="sex-item">
                  <input  name="interests"  type="checkbox" value="code" class="form-control">
                  <p class="sex-text">Học code</p>
                </li>
                <li class="sex-item">
                  <input  name="interests"  type="checkbox" value="foobol" class="form-control">
                  <p class="sex-text">Đá bóng</p>
                </li>
              </ul>
              <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>

      <script src="./assets/js/main.js"></script>
      <script>
          // mong muốn khi không nhập gì vào ô input thì báo đỏ
          Validator({ // gọi tới đối tượng Validator bên file js và truyền các thâm số cho nó
              form: '#form-1', // địa chỉ nơi xử lý các thao tác
              formGroupSelect: '.form-group',
              errorSelector: '.form-message', // địa chỉ thẻ message
              rules: [  // mảng rules nhận về các giá trị return của 2 hàm isRequired và isEmail
                  Validator.isRequired('#fullname' , 'Vui lòng nhập đầy đủ tên của bạn'), // #fullname: đối số truyền vào cho hàm isRequired

                  Validator.isRequired('#email','Trường này phải là email'),
                  Validator.isEmail('#email'), //#email: đối số truyền vào cho hàm isEmail

                  Validator.minLenght('#password', 6), //#password: đối số truyền vào cho hàm minLenght có độ dài tối thiểu 6 kí tự

                  Validator.isRequired('#password_confirmation'),
                  Validator.isConfirmed('#password_confirmation', function() {//password_confirmation: đối số truyền vào cho hàm isConfirmed
                    return document.querySelector('#form-1 #password').value; // truyền vào function và trả về value của thẻ input mật khẩu đk người dùng nhập vào
                  }, 'Mật khẩu nhập lại không chính xác'),

                  Validator.isRequired('#email','Trường này phải là email'),

                  Validator.isRequired('#avatar','Vui lòng điền đầy đủ thông tin'),


                  Validator.isRequired('input[name="gender"]','Chọn giới tính của bạn'),
                  Validator.isRequired('#province','Chọn địa chỉ của bạn'),
              ],

              

              onSubmit: function(data) { // hàm trả về tất cả thông tin của người dùng sau khi nhấn đăng kí
                // call API
                console.log(data)
              }
          })
      </script>
</body>
</html>
